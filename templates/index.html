<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the wired</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>the wired</h1>
            <p>anonymous file sharing</p>
        </header>

        <nav>
            <a href="/upload">upload</a>
            <span>|</span>
            <a href="#" onclick="showBrowse()">browse</a>
        </nav>

        <main>
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="search files..." autocomplete="off">
                <div id="searchResults" class="results"></div>
            </div>

            <div id="browseSection" class="browse-section" style="display: none;">
                <div id="browseResults" class="results"></div>
            </div>
        </main>
    </div>

    <script>
        let searchTimeout;
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        const browseSection = document.getElementById('browseSection');
        const browseResults = document.getElementById('browseResults');

        searchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            const query = this.value.trim();
            
            if (query.length < 2) {
                searchResults.innerHTML = '';
                return;
            }

            searchTimeout = setTimeout(() => {
                fetch(`/search?q=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(files => {
                        displayResults(files, searchResults);
                    })
                    .catch(error => {
                        console.error('Search error:', error);
                        searchResults.innerHTML = '<div class="error">search failed</div>';
                    });
            }, 300);
        });

        function showBrowse() {
            if (browseSection.style.display === 'none') {
                fetch('/files')
                    .then(response => response.json())
                    .then(files => {
                        displayResults(files, browseResults);
                        browseSection.style.display = 'block';
                        searchResults.innerHTML = '';
                        searchInput.value = '';
                    })
                    .catch(error => {
                        console.error('Browse error:', error);
                        browseResults.innerHTML = '<div class="error">browse failed</div>';
                    });
            } else {
                browseSection.style.display = 'none';
            }
        }

        function displayResults(files, container) {
            if (files.length === 0) {
                container.innerHTML = '<div class="no-results">no files found</div>';
                return;
            }

            const resultsHTML = files.map(file => `
                <div class="file-item">
                    <div class="file-info">
                        <span class="filename">${escapeHtml(file.name)}</span>
                        <span class="file-meta">${file.size} â€¢ ${file.upload_time}</span>
                    </div>
                    <a href="/download/${file.id}" class="download-btn">download</a>
                </div>
            `).join('');

            container.innerHTML = resultsHTML;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Clear search when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.search-section')) {
                if (searchInput.value.trim() === '') {
                    searchResults.innerHTML = '';
                }
            }
        });
    </script>
</body>
</html>
