<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wired - File Sharing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>The Wired</h1>
            <nav>
                <a href="/" class="nav-link active">Browse</a>
                <a href="/upload" class="nav-link">Upload</a>
            </nav>
        </header>

        <main>
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="Search files..." autocomplete="off">
                <div id="searchResults" class="search-results" style="display: none;"></div>
            </div>

            <div class="files-section">
                <h2>Recent Files</h2>
                <div id="filesList" class="files-list">
                    {% if files %}
                        {% for file in files %}
                        <div class="file-item">
                            <div class="file-info">
                                <div class="file-name">{{ file.original_name }}</div>
                                <div class="file-meta">{{ file.size_mb }} MB • {{ file.upload_date[:10] }}</div>
                            </div>
                            <a href="/download/{{ file.id }}" class="download-btn">Download</a>
                        </div>
                        {% endfor %}
                    {% else %}
                        <div class="no-files">No files uploaded yet.</div>
                    {% endif %}
                </div>
            </div>
        </main>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        const filesList = document.getElementById('filesList');
        let searchTimeout;

        searchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            const query = this.value.trim();
            
            if (query.length < 2) {
                searchResults.style.display = 'none';
                return;
            }
            
            searchTimeout = setTimeout(() => {
                fetch(`/search?q=${encodeURIComponent(query)}`)
                    .then(response => response.json())
                    .then(files => {
                        if (files.length > 0) {
                            searchResults.innerHTML = files.map(file => `
                                <div class="file-item">
                                    <div class="file-info">
                                        <div class="file-name">${file.original_name}</div>
                                        <div class="file-meta">${file.size_mb} MB • ${file.upload_date.substring(0, 10)}</div>
                                    </div>
                                    <a href="/download/${file.id}" class="download-btn">Download</a>
                                </div>
                            `).join('');
                        } else {
                            searchResults.innerHTML = '<div class="no-files">No files found.</div>';
                        }
                        searchResults.style.display = 'block';
                    })
                    .catch(error => {
                        searchResults.innerHTML = '<div class="no-files">Search error.</div>';
                        searchResults.style.display = 'block';
                    });
            }, 300);
        });

        // Hide search results when clicking outside
        document.addEventListener('click', function(e) {
            if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.style.display = 'none';
            }
        });
    </script>
</body>
</html>
