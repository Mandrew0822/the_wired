<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - The Wired</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>The Wired</h1>
            <nav>
                <a href="/" class="nav-link">Browse</a>
                <a href="/upload" class="nav-link active">Upload</a>
            </nav>
        </header>

        <main>
            <div class="upload-section">
                <h2>Upload File</h2>
                <div class="upload-area" id="uploadArea">
                    <form id="uploadForm" enctype="multipart/form-data">
                        <input type="file" id="fileInput" name="file" accept=".txt,.pdf,.png,.jpg,.jpeg,.gif,.mp4,.mp3,.zip,.rar,.doc,.docx,.xls,.xlsx,.ppt,.pptx" required>
                        <label for="fileInput" class="file-label">
                            <div class="upload-icon">üìÅ</div>
                            <div class="upload-text">Click to select file or drag and drop</div>
                            <div class="upload-info">Max size: 100MB</div>
                        </label>
                        <button type="submit" class="upload-btn" id="uploadBtn" style="display: none;">Upload</button>
                    </form>
                </div>
                
                <div id="uploadStatus" class="upload-status"></div>
                <div id="uploadProgress" class="progress-bar" style="display: none;">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadForm = document.getElementById('uploadForm');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadStatus = document.getElementById('uploadStatus');
        const uploadProgress = document.getElementById('uploadProgress');
        const fileLabel = document.querySelector('.file-label');

        // File input change handler
        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                const file = this.files[0];
                updateFileLabel(file.name);
                uploadBtn.style.display = 'block';
            }
        });

        // Drag and drop handlers
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                updateFileLabel(files[0].name);
                uploadBtn.style.display = 'block';
            }
        });

        // Form submission
        uploadForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!fileInput.files[0]) {
                showStatus('Please select a file.', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            uploadProgress.style.display = 'block';
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                uploadProgress.style.display = 'none';
                if (data.success) {
                    showStatus(`File "${data.filename}" uploaded successfully!`, 'success');
                    resetForm();
                } else {
                    showStatus(data.error || 'Upload failed.', 'error');
                }
            })
            .catch(error => {
                uploadProgress.style.display = 'none';
                showStatus('Upload failed. Please try again.', 'error');
            })
            .finally(() => {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload';
            });
        });

        function updateFileLabel(filename) {
            fileLabel.innerHTML = `
                <div class="upload-icon">üìÑ</div>
                <div class="upload-text">${filename}</div>
                <div class="upload-info">Click to change file</div>
            `;
        }

        function resetForm() {
            fileInput.value = '';
            uploadBtn.style.display = 'none';
            fileLabel.innerHTML = `
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Click to select file or drag and drop</div>
                <div class="upload-info">Max size: 100MB</div>
            `;
        }

        function showStatus(message, type) {
            uploadStatus.textContent = message;
            uploadStatus.className = `upload-status ${type}`;
            uploadStatus.style.display = 'block';
            
            setTimeout(() => {
                uploadStatus.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
