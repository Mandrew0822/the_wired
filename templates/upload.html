<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload - the wired</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>the wired</h1>
            <p>anonymous file sharing</p>
        </header>

        <nav>
            <a href="/">search</a>
            <span>|</span>
            <a href="#" class="active">upload</a>
        </nav>

        <main>
            <div class="upload-section">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="file-input-container">
                        <input type="file" id="fileInput" name="file" required>
                        <label for="fileInput" class="file-input-label">
                            <span id="fileLabel">choose file</span>
                        </label>
                    </div>
                    
                    <button type="submit" id="uploadBtn" disabled>upload</button>
                </form>

                <div id="uploadStatus" class="upload-status"></div>
                <div id="uploadProgress" class="progress-container" style="display: none;">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileLabel = document.getElementById('fileLabel');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadForm = document.getElementById('uploadForm');
        const uploadStatus = document.getElementById('uploadStatus');
        const uploadProgress = document.getElementById('uploadProgress');

        fileInput.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const file = this.files[0];
                const fileName = file.name;
                const fileSize = formatFileSize(file.size);
                
                fileLabel.textContent = `${fileName} (${fileSize})`;
                uploadBtn.disabled = false;
            } else {
                fileLabel.textContent = 'choose file';
                uploadBtn.disabled = true;
            }
        });

        uploadForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const file = fileInput.files[0];
            
            if (!file) {
                showStatus('no file selected', 'error');
                return;
            }

            if (file.size > 500 * 1024 * 1024) { // 500MB limit
                showStatus('file too large (max 500MB)', 'error');
                return;
            }

            formData.append('file', file);

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'uploading...';
            uploadProgress.style.display = 'block';

            const xhr = new XMLHttpRequest();

            xhr.upload.addEventListener('progress', function(e) {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    const progressBar = uploadProgress.querySelector('.progress-bar');
                    progressBar.style.width = percentComplete + '%';
                }
            });

            xhr.addEventListener('load', function() {
                uploadProgress.style.display = 'none';
                uploadBtn.textContent = 'upload';
                
                try {
                    const response = JSON.parse(xhr.responseText);
                    
                    if (xhr.status === 200 && response.success) {
                        showStatus(`uploaded: ${response.filename} (${response.size})`, 'success');
                        
                        // Reset form
                        uploadForm.reset();
                        fileLabel.textContent = 'choose file';
                        uploadBtn.disabled = true;
                    } else {
                        showStatus(response.error || 'upload failed', 'error');
                        uploadBtn.disabled = false;
                    }
                } catch (error) {
                    showStatus('upload failed', 'error');
                    uploadBtn.disabled = false;
                }
            });

            xhr.addEventListener('error', function() {
                uploadProgress.style.display = 'none';
                uploadBtn.textContent = 'upload';
                uploadBtn.disabled = false;
                showStatus('upload failed', 'error');
            });

            xhr.open('POST', '/upload');
            xhr.send(formData);
        });

        function showStatus(message, type) {
            uploadStatus.textContent = message;
            uploadStatus.className = `upload-status ${type}`;
            uploadStatus.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    uploadStatus.style.display = 'none';
                }, 5000);
            }
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            if (bytes < 1024 * 1024 * 1024) return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
            return (bytes / (1024 * 1024 * 1024)).toFixed(1) + ' GB';
        }
    </script>
</body>
</html>
